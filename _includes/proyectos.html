<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Projects</h2>
                    <h3 class="section-subheading text-muted">
                        <!--Quien no lo ha dado todo, no ha dado nada”-->
                        <p>"Who has not given everything, has not given anything"</p>
                        <p>- Helenio Herrera Gavilán.</p>
                    </h3>
                </div>
            </div>  
            <hr>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 hvr-grow hvr-icon-pulse">
                        <div class="portfolio-item">                            
                            <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <div class="portfolio-hover">
                                    <div class="portfolio-hover-content" style="display: flex; justify-content: center;">
                                        <i class="fa fa-eye fa-3x hvr-icon"></i>
                                    </div>
                                </div>
                                <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                            </a>
                            <div class="portfolio-caption">
                                <h4>{{ post.title }}</h4>
                                <p class="text-muted">{{ post.subtitle }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
    </section>
